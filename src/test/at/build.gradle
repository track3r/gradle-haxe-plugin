buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		//classpath "com.prezi.haxe:gradle-haxe-plugin:${gitVersion}"
		classpath group: 'com.prezi.haxe', name: 'gradle-haxe-plugin', version: '5.1'

	}
}

allprojects {
	group = "prezi.test"
	version = "0.1-SNAPSHOT"

	repositories {
		mavenLocal()


	}
}

subprojects {
	apply plugin: "haxe"

	tasks.withType(Upload) {
		repositories {
			ivy {
				url "file://$rootProject.buildDir/repo"
			}
		}
	}
}
